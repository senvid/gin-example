<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html">
    <title>blog</title>
    <link rel="alternate" href="/feed" type="application/atom+xml" title="myblog">
    <!-- bs -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.5/css/font-awesome.min.css">
    <!--[if lt IE 9]>
        <h3>Your browser is too old.. Touch me to upgrade it.</h3>
        <a href="http://www.google.cn/chrome/"><h2>chrome</h2></a>
        <a href="www.mozilla.org"><h2>firefox</h2></a>
    <![endif]-->
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/ckeditor/plugins/codesnippet/lib/highlight/styles/monokai_sublime.css">
    <script type="text/javascript" src="/static/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js"></script>
    <style type="text/css">
    .entry_content {
        max-height: 200px;
        text-overflow: ellipsis;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <nav id="nav-head" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">My blog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav nav-pills pull-right">
                    <li>
                        <a style="" href="/"><i class="icon-home"></i> home</a>
                    </li>
                    <li>
                        <a href="/archive"><i class=" icon-book"></i> Archive</a>
                    </li>
                    <li>
                        <a href="/about"><i class="icon-info-sign"></i> about</a>
                    </li>
                    <li>
                        <a href="/feed"><i class="icon-rss"></i> feed</a>
                    </li>
                    <h3>if current_user</h3>
                    <li>
                        <a href="/compose"><i class="icon-edit"></i> new post</a>
                    </li>
                    <li>
                        <a href="/logout"><i class="icon-user"></i> sign out</a>
                    </li>
                    <h3> else </h3>
                    <li>
                       <a href="/login"><i class="icon-signin"></i>  Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="body-wrap" class="container">
        <div class="col-md-8 main-wrap">
            <section class="inner">
                {{ range .posts }}
                <article class="article">
                    <p>{{ .Id }}</p>
                    <p>{{ .Slug }}</p>
                    <p>{{ .Title }}</p>
                    <!-- <h3>module Article(article)</h3> -->
                </article>
                {{ end }}
                {{ .sumPage }}
            </section>
            <hr />
            <!-- paging -->
            <input id="sumPage" type="hidden" value={{ .sumPage }} />
            <nav>
                <ul id="paging" class="pagination">
                </ul>
            </nav>
        </div>
        <div class="col-md-3 col-md-offset-1 main-wrap">
            <div id="aside-wrap">
                <h3>module Aside()</h3>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <small>Powered by <a href="http://www.tornadoweb.org/">tornado</a> | senvid.</small>
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/web.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        mouse_over_out();
    });
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        hljs.initHighlightingOnLoad();
        var onPage = geturlargs();
        if (!onPage) onPage = 1;
        var sumPage = parseInt($("#sumPage").val());
        paging(onPage, sumPage);
    });
    </script>
</body>

</html>
